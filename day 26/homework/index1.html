<!-- HTTP (ჰიპერტექსტის გადაცემის პროტოკოლი) ინტერნეტის ფუნდამენტური პროტოკოლია , რომელიც საშუალებას იძლევა მონაცემების გადაცემა კლიენტსა და სერვერს შორის. ის მსოფლიო ქსელის მონაცემთა კომუნიკაციის საფუძველია.HTTP უზრუნველყოფს სტანდარტს ვებ ბრაუზერსა და ვებ სერვერს შორის კომუნიკაციის დასამყარებლად. ეს არის წესების ერთობლიობა მონაცემების ერთი კომპიუტერიდან მეორეზე გადასაცემად. მონაცემები, როგორიცაა ტექსტი, სურათები და სხვა მულტიმედიური ფაილები, გაზიარებულია მსოფლიო ქსელში. როდესაც ვებ მომხმარებელი ხსნის თავის ვებ ბრაუზერს, ის ირიბად იყენებს HTTP-ს. ეს არის აპლიკაციის პროტოკოლი, რომელიც გამოიყენება განაწილებული, თანამშრომლობითი, ჰიპერმედიური საინფორმაციო სისტემებისთვის. -->
<!--ვებ სერვერი არის პროგრამული უზრუნველყოფა ან აპარატურული მოწყობილობა, რომელიც ინახავს, ​​ამუშავებს და მომხმარებლებს ინტერნეტის საშუალებით სთავაზობს ვებ კონტენტს. ის მნიშვნელოვან როლს ასრულებს მსოფლიო ქსელის კლიენტ-სერვერის მოდელში, სადაც კლიენტები (როგორც წესი, ვებ ბრაუზერები) ითხოვენ ვებ გვერდებსა და რესურსებს, ხოლო სერვერები ამ მოთხოვნებზე რეაგირებენ მოთხოვნილი კონტენტის მიწოდებით.

ვებ სერვერები მუშაობენ ჰიპერტექსტის გადაცემის პროტოკოლის (HTTP) გამოყენებით, რომელიც წარმოადგენს მონაცემთა კომუნიკაციის საფუძველს მსოფლიო ქსელში. როდესაც ბრაუზერში შეიყვანთ ვებსაიტის URL-ს, ის უგზავნის HTTP მოთხოვნას ამ ვებსაიტის მასპინძელ ვებ სერვერს, რომელიც შემდეგ აგზავნის თქვენს მიერ მოთხოვნილ ვებგვერდს, რაც საშუალებას გაძლევთ ნახოთ იგი თქვენს ბრაუზერში.  -->
<!-- ინტერნეტი (ან ინტერნეტი ) [ ა ] არის ურთიერთდაკავშირებული კომპიუტერული ქსელების გლობალური სისტემა , რომელიც იყენებს ინტერნეტ პროტოკოლების კომპლექტს (TCP/IP) [ ბ ] ქსელებსა და მოწყობილობებს შორის კომუნიკაციისთვის. ეს არის ქსელების ქსელი , რომელიც შედგება კერძო , საჯარო, აკადემიური, ბიზნეს და სამთავრობო ქსელებისგან, რომლებიც ლოკალურიდან გლობალურ მასშტაბამდეა და ერთმანეთთან დაკავშირებულია ელექტრონული, უკაბელო და ოპტიკური ქსელური ტექნოლოგიების ფართო სპექტრით. ინტერნეტი მოიცავს ინფორმაციული რესურსებისა და სერვისების ფართო სპექტრს, როგორიცაა მსოფლიო ქსელის (WWW) ურთიერთდაკავშირებული ჰიპერტექსტური დოკუმენტები და აპლიკაციები, ელექტრონული ფოსტა , ინტერნეტ ტელეფონია და ფაილების გაზიარება . -->
