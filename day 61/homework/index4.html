<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>რიცხვები კვადრატში</h2>
    <div id="output"></div>

    <script>
        // შევქმენი მასივი სადაც რიცხვებია
        let numbers = [2, 5, 7, 3, 4];

        // ავიღე div სადაც უნდა დაიბეჭდოს
        let box = document.getElementById("output");

        // ახლა for ციკლით გადავუვლი რიცხვებს
        for (let i = 0; i < numbers.length; i++) {
            // აქ ვაკეთებ კვადრატში აყვანას
            let square = numbers[i] * numbers[i];

            // ვბეჭდავ შედეგს
            box.innerHTML += numbers[i] + " კვადრატში არის " + square + "<br>";
        }
    </script>

</body>

</html>
