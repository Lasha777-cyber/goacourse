<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    // მასივის შექმნა
    let fruits = ["ვაშლი", "ბანანი", "ატამი", "მსხალი", "კივი"];

    // for ციკლით მასივზე გადავლა და თითოეული ელემენტის დაბეჭდვა
    for (let i = 0; i < fruits.length; i++) {
      document.write(fruits[i] + "<br>");
    }
  </script>
  
</body>
</html>
