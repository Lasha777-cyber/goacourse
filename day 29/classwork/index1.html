<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracion section</section></title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="firstname">Enter your firstname</label><br/>
        <input type="text" id="firstname" name="firstname" placeholder="E.G John" required/><br />
        <label for="surname">Enter your surname</label><br/>
        <input type="text" id="surname" name="surname" placeholder="junior" required/><br />
        <label for="email">Enter your email</label><br />
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required/>
        <br>
        <label for="password">Enter your password</label><br/>
        <input type="text" id="password" name="password" placeholder="password" required/><br />
        <br />

        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender"/>
        
        <br />

        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender"/>
        <br>
        <label for="date">your date</label>
        <input type="date" id="date" value="date" name="date">
        <br>
        <label for="photo">your photo</label>
        <input type="file" id="photo" value="photo" name="photo">
        <br>
        <button>Submit</button>
        <button>reset</button>
    </form>
</body>
</html>
